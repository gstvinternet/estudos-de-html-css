<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
<!-- Tamanho padrão 300x150px-->
<!--para mudar use height, width, -->
<!--scolling, frameborder=333 -->

    <p>acessando o site do 
          <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500" width="434" scolling="no"></iframe>
        para aprender a programar</p>
    <p>o site do <iframe src="https://gstvinternet.github.io/projeto-x-man/" frameborder="1"></iframe> também é muito legal!</p>
    <p><iframe src="" frameborder="0"></iframe></p>
    <p>o repositorio do gustavo 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="490"><a href="https://gustavoguanabara.github.io" target="_blank">Curso em video</a></iframe>
        
        na verdade é muito bom</p>
</body>
</html>
