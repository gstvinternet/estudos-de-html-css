<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

       table {
        width: 400px;
        border-collapse: collapse;
       }

       tr.linha {
        background-color: gray;
       }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        td{
            bakcground-color: yellow;
        }

        td.dados {
            background-color: yellow
        }
    </style>
</head>

<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABLEAS (SIMPLES)
        TABLE = TABELA
        TABLE ROW = LINHA DE TABELA
        TABLE HEADER = CABEÃ‡ALHO DE TABELA
        TABLE DATA = DADO DE TABELA 
        -->
    <table>
        <tr> <!-- Primeira Linha -->
            <td class="dados">A1</td>
            <td>B1</td>
            <td>C1</td>
            <!-- Celulas -->
        </tr>
        <tr class="linha"> <!-- Segunda Linha -->
            <td>A2</td>
            <td>B2</td>
            <td>B2</td>
        </tr>
        <tr> <!-- Terceira Linha -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr class="linha"> <!-- Quarta Linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>

</html>
