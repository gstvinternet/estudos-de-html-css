<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
<h1>padrao mais utilizados e suportados</h1>
<ul type="circle">
 <li>mp4</li>
 <li>m4v</li>    
 <li>webm</li>
 <li>ogv</li> 
    <h1> Inserindo videos hospedados localmente</h1>
    <p> este video esta hospedado no meu proprio servidor</p>
    <!--resolução não é tamanho do vídeo-->
    <video width="450" controls autoplay loop>
    <source src="midias/videozinho.mp4" type="video/mp4" autoplay loop>
    <!--o comando do loop é esse -->
    <p>Seu navegador nao tem compatibilidaded com reprodução de videos.</p>
</video>
<h1>Inserindo video do youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/Dp3Sbww3l34" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
<!--se usar o vimeo para hospedar seu video ele tem mais configurações-->
<h1>Vimeo</h1>
<iframe src="https://player.vimeo.com/video/575078351?h=bf5b72f9eb&autoplay=1&title=0&byline=0&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture"allowfullscreen></iframe>
</body>
</html>
