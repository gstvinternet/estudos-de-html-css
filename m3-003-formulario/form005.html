<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 05</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" valeu="M"> <label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="estenis" id="iestenis"><label for="iestenis">Tenis </label><br>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação </label><br>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esnenhum" id="iesnenhum" checked> <label for="iesnenhum">Porradaria</label>
        </fieldset>
        <p>
            <input type="submit" name="submit" id="isubmit" value="enviar">
            <input type="reset" name="reset" id="ireset" value="limpar">
        </p>
    </form>
</body>
</html>
