<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=?, initial-scale=1.0">
    <title>Formulario - 06</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="1cor" value="#00ff00">
        </p>

        <p>
            <label for="inivel">Nivel de satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5">
        </p>

        <p>
            <label for="ifoto">Foto do perfil</label>
            <input type="file" name="file" id="ifile">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Lmpar">
        </p>
    </form>
</body>
</html>
