<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando formulários</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulario</h1>
    <form action="cadastro.php" autocomplete="off" action="">
        <p><label for="inome">nome</label>
            <input type="text" name="nome" id="inome"></p>
            <p><label for="isobrenome">sobrenome</label>
                <!--
                    name é mais usado em html e id é mais usado por linguagens de programação
                -->
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="enviar"></p>
        <!--label é usado tambem para acessibilidade do celular pois ele permite o toque ser maior, a area de toque!-->
    </form>
    <h1>outro formulario usando o metodo "post"</h1>
    <form action="cadastro.php" autocomplete="off" method="post" action="">
        <p><label for="enome">nome</label>
        <input type="text" name="nome" id="enome"></p>
        <p><label for="esobrenome">sobrenome</label>
        <input type="text" name="sobrenome" id="esobrenome"></p>
        <p><input type="submit" value="enviar"></p>
    </form>
    <!--não pode usar o get em dados sensiveis apenas usar post em dados sensiveis usar get em dados não sensiveis dados sem problemas de ser vazados!-->
</body>
</html>
