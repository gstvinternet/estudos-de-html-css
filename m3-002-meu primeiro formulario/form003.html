<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais controles</title>
</head>
<body>
    <h3>Teste de formulario</h3>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">nome</label>
            <input type="text" name="inome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">média</label>
            <input type="number" name="imedia" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" value="5"> <!--
                step serve para limitar de tantos em tantos por exemplo 0,5 vai aparecer uma seta para pular de 0,5 a 0,5 os numeros
            -->
        </p> <!--
            value=5 serve para já deixar respondido a caixinha 
        -->
        <p>
            <label for="ims">Periodo Letivo</label>
            <input type="month" name="ims" id="ims" value="2002-11">
        </p>
        <p>
            <label for="idia">dia</label>
            <input type="date" name="idia" id="idia" value="2020-07-14">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="resetar">
        </p>
        <p>
            <label for="ihora">hora do sexo</label>
            <input type="time" name="ihora" id="ihora">
        </p>
    </form>
</body>
</html>
