<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div >p {
            display: none;
        }
        div:hover >p {
            display: block;
            color: rgb(255, 251, 5);
            background-color: rgb(0, 0, 0);
            width: 300px;
        }
        div:hover {
            color: rgba(255, 217, 0, 0.959);
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>passe o mouse durante o texto abaixo</p>
    <div>passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
</body>
</html>
