<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            display: inline-block;
            background-color: rgba(122, 13, 13, 0.904);
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid black;
        }
    div#d1 {
        color: rgb(247, 137, 12);
    }
    div#d2 {
        color: rgb(196, 247, 12);
    }
    div#d3 {
        color: rgb(247, 12, 208);
    }
    div:hover {
        background-color: rgba(31, 1, 1, 0.904);
    }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
